<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Bank Note Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="variance" placeholder="variance" required="required" />
      <input type="text" name="skewness" placeholder="skewness" required="required" />
		  <input type="text" name="curtosis" placeholder="curtosis" required="required" />
      <input type="text" name="entropy" placeholder="entropy" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   
   {{ prediction_text }}
   
 </div>


</body>
</html>
